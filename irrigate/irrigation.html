<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login Page</title> <style> body { background-image: url('https://source.unsplash.com/random/1920x1080/?irrigation,agriculture'); background-size: cover; background-position: center; background-repeat: no-repeat; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

.login-container {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
}

h1 {
  color: #333;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
}

button:hover {
  background-color: #45a049;
}

.social-login {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.social-login button {
  width: 48%;
  background-color: #fff;
  color: #333;
  border: 1px solid #ccc;
}

.social-login button:hover {
  background-color: #f2f2f2;
}
</style> </head> <body> <div class="login-container"> <h1>Login</h1> <form> <input type="email" placeholder="Enter your email" required> <input type="password" placeholder="Enter your password" required> <button type="submit">Login</button> </form> <div class="social-login"> <button> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20"> Sign in with Google </button> <button> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/505px-Apple_logo_black.svg.png" alt="Apple Logo" width="20"> Sign in with Apple </button> </div> </div> </body> </html>
